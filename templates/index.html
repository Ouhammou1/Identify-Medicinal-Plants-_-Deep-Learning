<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantMed - Medicinal Plant Identifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="logo">
                <h1>PlantMed</h1>
                <p>Identify Medicinal Plants Instantly</p>
            </div>
        </header>

        <main>
            <div class="upload-section">
                <div class="image-preview-container">
                    <div id="image-preview">
                        <p>Upload or capture a plant image</p>
                        <div class="upload-options">
                            <button id="upload-btn" class="btn primary">
                                Upload Image
                            </button>
                            <button id="camera-btn" class="btn secondary">
                                Use Camera
                            </button>
                        </div>
                    </div>
                    <input type="file" id="file-input" accept="image/*" hidden>
                </div>
            </div>

            <div id="loading" class="hidden">
                <div class="leaf-loader"></div>
                <p>Analyzing your plant...</p>
            </div>

            <div id="results" class="hidden">
                <h2>Identification Results</h2>
                <div class="results-grid">
                    <!-- Results will be populated by JavaScript -->
                </div>
            </div>

            <div class="plant-database">
                <h2>Common Medicinal Plants</h2>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search plants by name, properties, or uses...">
                    <button id="search-btn" class="btn primary">Search</button>
                </div>
                <div class="plants-grid">
                    <!-- Plant cards will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2024 PlantMed. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
